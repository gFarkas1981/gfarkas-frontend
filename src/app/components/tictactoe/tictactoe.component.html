<div class="container">
  <form *ngIf="!gameHasStarted" [formGroup]="form">
    <div class="my-name" style="padding-top:20px;">
      <div class="row" style="margin-top:0;">
        <div class="col-md-9">
          <div class="form-group row">
            <label for="player1">Player 1: </label>
            <div class="col-sm-10">
              <input #player1 (ngModelChange)="changePlayer1(player1.value)"
                     formControlName="player1Control"
                     id="player1"
                     type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:0;">
      <div class="col-md-9">
        <div class="form-group row">
          <label *ngIf="ticTacToeGame.checked" for="player2">Player 2: </label>
          <div class="col-sm-10">
            <input #player2 (ngModelChange)="changePlayer2(player2.value)" *ngIf="ticTacToeGame.checked"
                   formControlName="player2Control" id="player2" type="text">
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top:0;">

      <div class="col-md-9">
        <div class="form-group row">
          <label for="pcpu">Play against CPU:</label>
          <div class="col-sm-10">
            <input #flipswitch (change)="changeChecked(flipswitch.checked)" [checked]="ticTacToeGame.checked"
                   class="flipswitch"
                   formControlName="playWithCPUControl" id="pcpu" type="checkbox"/>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!ticTacToeGame.checked" class="row" style="margin-top:0;">
      <div class="col-md-9">Strength:
        <div class="form-group row">
          <div class="col-sm-10">
            <select #strength (change)="changeStrength($event, strength.value)" *ngIf="!ticTacToeGame.checked"
                    formControlName="strengthControl" id="strength">
              <option *ngFor="let strength of strengths;let i = index" [value]="i" >{{strength}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button (click)="newGame()">New Game</button>
      </div>
    </div>
  </form>
  <app-tictactoe-game *ngIf="gameHasStarted" [player1Name]="ticTacToeGame.player1"
                      [player2Name]="ticTacToeGame.player2"></app-tictactoe-game>
</div>
