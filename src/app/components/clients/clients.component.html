<div class="container jumbotron">

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let client of clients">
      <th scope="row">1</th>
      <td>{{client.name}}</td>
      <td>{{client.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
