<section *ngIf="!emailHasSent" id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-black-50">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">Contact form</h1>
          <div class="px-2">
            <form (ngSubmit)="submit()" [formGroup]="form"  class="justify-content-center">
              <div class="form-group">
                <label for="emailFrom">Your email address: (if you want me to answer)</label>
                <input aria-describedby="emailHelp" class="form-control" formControlName="from" id="emailFrom" placeholder="Enter email"
                       type="email">
                <small class="form-text text-muted" id="emailHelp">I'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="emailSubject">Subject:</label>
                <input class="form-control" formControlName="subject" id="emailSubject" placeholder="Subject" type="text">
              </div>
              <div class="form-group">
                <label for="emailMessage">Message:</label>
                <textarea class="form-control" formControlName="message" id="emailMessage" placeholder="Message"></textarea>
              </div>
              <button class="btn btn-primary">Send message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-thank-you *ngIf="emailHasSent"></app-thank-you>
